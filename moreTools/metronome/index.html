<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Metronome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="metronome-box">
    <div class="arm" id="arm">
      <div class="arm-ball"></div>
    </div>

    <div class="tempo-scale" id="tempoScale"></div>
    
    <div class="controls">
      <label for="bpm">BPM:</label>
      <input type="number" id="bpm" value="60" min="30" max="300">
      <br>
      <button id="toggleBtn">Start</button>
      <button id="tapBtn">Tap Tempo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
